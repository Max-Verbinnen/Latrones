<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/arrow-line/dist/arrow-line.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
  <link rel="stylesheet" href="/styles.css">
  <!-- Favicon Start -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#81d55b">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Favicon End -->
  <title>Ludus Latrunculorum</title>
</head>
<body>
  <div class="initialScreen">
    <header>
      <div class="left">
        <h1>You've always wanted to play chess like a true Roman, right?</h1>
        <p>Well, now you can in the multiplayer version of <i>Ludus Latrunculorum</i>.</p>
        <div class="divide">Divide et impera!</div>
        <a href="./assets/paper.pdf" target="_blank" rel="noopener">Read our paper <img src="./assets/external.svg" alt=""></a>
      </div>
      <div class="right">
        <div class="square top-left"></div>
        <div class="square top-right"><img src="./assets/b-dux.svg" alt="black dux icon"></div>
        <div class="square bottom-left"><img src="./assets/w-pawn.svg" alt="white pawn icon"></div>
        <div class="square bottom-right"></div>
      </div>
    </header>
    <div class="join-section" id="join-secion">
      <button class="btn new-game-btn" type="submit" id="newGameButton">Create Game</button>
      <div class="or">OR</div>
      <div class="input-group">
        <input type="text" placeholder="Enter game code" id="gameCodeInput">
        <button class="btn join-game-btn" type="submit" id="joinGameButton">Join Game</button>
      </div>
      <div class="err-msg">‎‎</div>
    </div>
  </div>

  <div class="game-section">
    <div class="game-board">
      <div class="time opponent-time">10:00</div>
      <div class="grid">

      </div>
      <div class="time your-time">10:00</div>
    </div>
    
    <div class="chat">
      <div class="chat-heading">
        <div class="game-code">
          <h1>Game code: <span id="gameCodeDisplay"></span><img class="copy" src="./assets/clipboard.svg" alt="copy"></h1>
        </div>
        <div class="opponent-state"><p class="loading">Waiting for opponent</p></div>
      </div>
      <div class="chat-nav">
        <div class="chat-link active">Chat</div>
        <div class="notation-link">Moves</div>
      </div>
      <div class="output"></div>
      <div class="moves"></div>
      <form class="chat-form">
        <input type="text" placeholder="Message">
        <button class="btn submit-btn" type="submit">Send</button>
      </form>
    </div>
  </div>

  <div class="game-over-container">
    <div class="game-over">
      <img src="./assets/cancel.svg" alt="close window" class="exit">
      <h1></h1>
      <p></p>
      <a href="/">Back to main menu</a>
    </div>
  </div>

  <footer>
    Made with ❤ by Max Verbinnen
  </footer>
  

  <!-- Audio Fragments -->
  <audio preload="auto" id="moveSound">
    <source src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/move-self.mp3" type="audio/mpeg">
  </audio>
  <audio preload="auto" id="captureSound">
    <source src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/capture.mp3" type="audio/mpeg">
  </audio>

  <script src="/app.js" type="module"></script>
</body>
</html>
